[pytest]
# Pytest configuration for news-assistant-bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Add src to path for imports
pythonpath = src

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    golden: marks tests as golden tests (prompt validation)
    api: marks tests that require real API access (use with caution)
    unit: marks tests as unit tests

# Timeout for tests (in seconds)
timeout = 30

# Coverage configuration (when running with pytest-cov)
[tool:coverage]
source = src
omit = 
    tests/*
    */__pycache__/*

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
